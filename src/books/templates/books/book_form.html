{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Добавить новую книгу{% endblock %}
    
{% block h1 %}Добавить новую книгу{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        {{ form|crispy }}
    </div>
    <div class='mt-3'>
        <input type="submit" class="btn btn-primary" value="Сохранить">
    </div>    
</form>
{% endblock %}
