{% extends "base.html" %}

{% block title %}Удалить издательство{% endblock %}
    
{% block h1 %} Вы действительно хотите удалить издательство  {{ object.publisher_name }} из каталога?{% endblock %}

{% block content %}

<form method="post">{% csrf_token %}
     <input type="submit" value="Да, удалить" class="btn btn-danger">
     <a href="{% url 'refshelf:publishers' %}" class="btn btn-warning">Нет, я передумал</a>
</form>

{% endblock %}
