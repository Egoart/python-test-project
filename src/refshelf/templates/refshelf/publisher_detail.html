{% extends "base.html" %}

{% block title %}Об издательстве{% endblock %}
    
{% block h1 %}Издательство: {{ object.publisher_name }}{% endblock %}
    
{% block content %}
{% if user.profile.sale_staff %}
<div class="my-1 d-flex flex-row">    
        <div class='p-1'><a href="{% url 'stmanager:publisher_update' object.pk %}">Редактировать</a></div>
        <div class='p-1'><a href="{% url 'stmanager:publisher_delete' object.pk %}">Удалить</a></div>    
</div>
{% endif %}
<div>{{ object.publisher_description}}</div>
<div class='mt-3'>
    <a class="btn btn-outline-primary" href="{% url 'refshelf:publishers' %}">К списку издательств</a>    
</div>
{% endblock %}
