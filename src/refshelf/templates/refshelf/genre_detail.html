{% extends "base.html" %}

{% block title %}О жанре{% endblock %}
    
{% block h1 %}Жанр: {{ object.genre_name }}{% endblock %}
    
{% block content %}
{% if user.profile.sale_staff %}
<div class="my-1 d-flex flex-row">    
        <div class='p-1'><a href="{% url 'stmanager:genre_update' object.pk %}">Редактировать</a></div>
        <div class='p-1'><a href="{% url 'stmanager:genre_delete' object.pk %}">Удалить</a></div>    
</div>
{% endif %}
<div>{{ object.genre_description}}</div>
<div class='mt-3'>
    <a class="btn btn-outline-primary" href="{% url 'refshelf:genres' %}">К списку жанров</a>    
</div>
{% endblock %}
