{% extends "base.html" %}

{% block title %}Удалить автора{% endblock %}
    
{% block h1 %} Вы действительно хотите удалить автора  {{ object.first_name }} {{ object.last_name }} из каталога?{% endblock %}

{% block content %}

<form method="post">{% csrf_token %}
     <input type="submit" value="Да, удалить" class="btn btn-danger">
     <a href="{% url 'authors' %}" class="btn btn-warning">Нет, я передумал</a>
</form>

{% endblock %}
