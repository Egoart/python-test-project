{% extends "base.html" %}

{% block title %}Об авторе{% endblock %}
    
{% block h1 %}Автор: {{ object.first_name }} {{ object.last_name }}{% endblock %}
  
{% block content %}
<div class="card" style="width: 18rem;">
    <img src=" {{ object.picture.url }}" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">{{ object.first_name }} {{ object.last_name }}</p>
    </div>
  </div>
<div class='mt-3'>
    <a class="btn btn-outline-primary" href="{% url 'refshelf:authors' %}">К списку авторов</a>    
</div>
{% endblock %}
