{% extends "base.html" %}
{% load static %}

{% block title %}Список издательств{% endblock %}
    
{% block h1 %}Список издательств:{% endblock %}
{% block content %}
<div class="row card-group">  
      {% for publisher in object_list %}
      <div class="col-3 mb-3">
        <div class="card border-primary h-100">
             <img alt="" class="card-img-top card-img-adjust" src="{% static 'img/blank-book-cover.png' %}" />
          <div class="card-body">
            <div class="card-text text-center">
            </div>
              <h4 class="card-title text-center"><a href="{% url 'refshelf:publisher' publisher.pk %}">{{ publisher }}</a></h4>
                <div class="text-center">
                  <h6 class="font-weight-bold ">
                  </h6>
                </div>
          </div>
        </div>
      </div>      
      {% endfor %}
</div>
{% endblock %}
