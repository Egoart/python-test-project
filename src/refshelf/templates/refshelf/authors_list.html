{% extends "base.html" %}

{% block title %}Список авторов{% endblock %}
    
{% block h1 %}Список авторов:{% endblock %}
{% block content %}
<div class="mb-3 mt-1">
  <a href="{% url 'refshelf:author_create' %}" class="btn btn-primary">Добавить нового автора</a>
</div>
<div>
  <table class="table table-bordered">
    <thead>
      <tr>        
      </tr>
    </thead>
    <tbody>
      {% for author in object_list %}
      <tr>
        <td><a href="{% url 'refshelf:author' author.pk %}">{{ author }}</a></td>
        <td><a href="{% url 'refshelf:author_update' author.pk %}">Редактировать</a></td>
        <td><a href="{% url 'refshelf:author_delete' author.pk %}">Удалить</a></td>  
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
