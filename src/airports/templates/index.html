<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airports codes</title>
</head>
<body>
    <h1>Decode Airport Code</h1>
    <h3>Use link to decode:</h3>
    <ul>
        {% for k in codes %}
        <li><a href="/{{ k }}">{{ k }}</a></li>
        {% endfor %}
    </ul>
    
</body>
</html>
