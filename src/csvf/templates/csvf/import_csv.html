{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Загрузка файла импорта {% endblock %}

{% block h1 %}Импорт товаров из csv файла {% endblock %}

{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
{% csrf_token %}
<div class="form-group">
    {{ form|crispy }}
</div>
<div class='mt-3'>
    <button type="submit" class="btn btn-primary">Загрузить</button>
</div>
</form>
{% endblock %}
